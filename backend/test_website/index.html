<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Graph</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="chart-container">
        <div class="containerTemperatureChart">
            <h1>Temperature vs. Time</h1>
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="containerHumidityChart">
            <h1>Humidity vs. Time</h1>
            <canvas id="humidityChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library from CDN -->
    <script src="scripts.js"></script>
</body>
</html>
